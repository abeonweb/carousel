<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Carousel</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Carousels Made Easy</h1>
        </header>
        <main>
            <div class="carousel">
                <div class="carousel-img active"><img src="images/marek-piwnicki-l6cNhu6yDVk-unsplash.jpg" alt="3d rendered image"></div>
                <div class="carousel-img"><img src="images/dynamic-wang-wmZFgqTPgFs-unsplash.jpg" alt="3d rendered image"></div>
                <div class="carousel-img"><img src="images/benyafez-studio-X93I1fRX1QE-unsplash.jpg" alt="3d rendered image"></div>
                <div class="carousel-img"><img src="images/austin-schmid-mz4u0rwzvAU-unsplash.jpg" alt="3d rendered image"></div>
                
                <div class="carousel-actions">
                    <button id="previous"class="carousel-btn"><</button>
                    <button id="next"class="carousel-btn">></button>
                </div>
                <div class="slide-position-tracker">
                    <div class="dot dot-active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div><!--/carousel-->
        </main>
    </body>
</html>
